	<script>
	var root = location.pathname.match(/.*\//);
	(function(){
	  //生成css和js增加root变量
	  function addTag(name, attributes,sync) {
		var el = document.createElement(name),attrName;
		for (attrName in attributes) {
		  if(attrName == 'href' || attrName == 'src'){
			attributes[attrName] = root + attributes[attrName];
		  }
		  el.setAttribute(attrName, attributes[attrName]);
		}
		document.write(outerHTML(el));
	  }

	  function outerHTML(node){
		// if IE, Chrome take the internal method otherwise build one
		return node.outerHTML || (
			function(n){
				var div = document.createElement('div'), h;
				div.appendChild(n);
				h = div.innerHTML;
				div = null;
				return h;
			})(node);
	  }
	  addTag('link',{rel: 'stylesheet', href: 'styles/homepage.css', type: 'text/css'});
	  addTag('link',{rel: 'stylesheet', href: 'styles/order.css', type: 'text/css'});
	  addTag('link',{rel: 'stylesheet', href: '3rd/jquery.ui.timepicker/development-bundle/themes/base/jquery.ui.all.css', type: 'text/css'});
	  addTag('link',{rel: 'stylesheet', href: '3rd/jquery.ui.timepicker/timepicker/css/jquery-ui-timepicker-addon.css', type: 'text/css'});
	  addTag('link',{rel: 'stylesheet', href: '3rd/ccms_pop/css/style.css', type: 'text/css'});
	  addTag('link',{rel: 'stylesheet', href: '3rd/flexigrid/css/flexigrid.css', type: 'text/css'});
	  addTag('script',{src:'scripts/jquery-1.7.1.min.js'});
	  addTag('script',{src:'scripts/angular/angular-1.0.3.min.js'});
	  addTag('script',{src:'scripts/angular/angular-resource.min.js'});
	  addTag('script',{src:'3rd/kindeditor-4.1.6/kindeditor-min.js'});
	  addTag('script',{src:'scripts/common.js'});
	  addTag('script',{src:'scripts/angular/controller.js'});
	  addTag('script',{src:'scripts/service/shopService.js'});
	  addTag('script',{src:'scripts/directives/timeFromNow.js'});
	  addTag('script',{src:'scripts/personalizedPackage/statuses.js'});
	  addTag('script',{src:'scripts/angular/main.js'});
	  addTag('script',{src:'3rd/jquery.ui.timepicker/js/jquery-ui.custom.js'});
	  addTag('script',{src:'3rd/jquery.ui.timepicker/timepicker/js/jquery-ui-timepicker-addon.js'});
	  addTag('script',{src:'3rd/jquery.ui.timepicker/development-bundle/ui/i18n/jquery.ui.datepicker-zh-CN.js'});
	  addTag('script',{src:'3rd/ccms_pop/js/yunat_pop.js'});
	  addTag('script',{src:'3rd/flexigrid/js/flexigrid.js'});
	  addTag('script',{src:'3rd/jquery.validate/jquery.validate.js'});
	  addTag('script',{src:'3rd/jquery.validate/messages_zh.js'});
	  addTag('script',{src:'3rd/ZeroClipboard/ZeroClipboard.min.js'});
	})();
	</script>
